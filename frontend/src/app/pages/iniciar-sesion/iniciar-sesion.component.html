<div class="conteiner mt-3">
  <div class="text-center">
    <div class="col d-flex justify-content-center">
      <div class="card border-primary mb-3" style="max-width: 20rem; min-width: 30rem;">
        <div class="card-header p-2 bg-secondary bg-opacity-50">Ingresar</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="" class="form-label">Usuario</label>
              <input type="user" formControlName="user" class="form-control" id="User">
              <div *ngIf="User?.errors && User?.touched">
                <p *ngIf="User?.hasError('required')" class="text-danger">
                El usuario es requerido.
                </p>
                </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Contraseña</label>
              <input type="password" formControlName="password" class="form-control" id="Password">
              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                La contraseña es requerida.
                </p>
                <p *ngIf="Password?.errors?.minlength " class="text-danger">
                La contraseña debe ser de 8 o más caracteres.
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-6 d-grid gap-2 col-3 mx-auto mb-3">
                <button type="submit" class="btn btn-secondary" >Ingresar</button>
              </div>
              <div class="d-flex justify-content-evenly">
                <button type="button" class="btn btn-primary">Recuperar Usuario</button>
                <button type="button" class="btn btn-primary">Recuperar contraseña</button>
              </div>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
